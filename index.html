<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Stone-Paper-Scissors</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="styles/style.css" />
   </head>

   <body>
      <main>
         <div id="game-container">
            <h1>ROCK-PAPER-SCISSORS</h1>
            <div id="game">
               <div id="player-choices">
                  <button id="choice-rock" class="btn-choice"></button>
                  <button id="choice-paper" class="btn-choice"></button>
                  <button id="choice-scissors" class="btn-choice"></button>
               </div>
               <div id="scoreboard" class="grid-container">
                  <span id="txt-player">YOU</span>
                  <span id="player-choice">-</span>
                  <span id="player-score">0</span>
                  <span id="txt-vs">vs</span>
                  <span id="score-colon">:</span>
                  <span id="txt-comp">COM</span>
                  <span id="comp-choice">-</span>
                  <span id="comp-score">0</span>
               </div>
            </div>
            <span id="game-result">-</span>
            <button>New Game</button>
         </div>
      </main>
      <script type="module" src="scripts\main.js"></script>
   </body>
</html>
